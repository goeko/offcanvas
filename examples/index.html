<html>
  <head>
    <link href="../build/build.css" rel="stylesheet" />
    <script src="../build/build.js" type="text/javascript"></script>
    <script type-"text/javascript">
      var OffCanvas = require('offcanvas')();

      window.onkeyup = function (e) {
        console.log(e.which);
        if (e.which === 39) OffCanvas.next();
        else if (e.which === 37) OffCanvas.prev();
      }
    </script>
    <style>
      div {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="background-color: blue;" role="nav">
    </div>
    <div style="background-color: yellow;" role="main">
      <b>USE THE ARROW KEYS</b>
    </div>
    <div style="background-color: purple;" role="sidebar">
    </div>
  </body>
</html>
